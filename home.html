<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Home - Gold Theme</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .bg-primary-dark { background-color: #121212; }
        .bg-secondary-dark { background-color: #1E1E1E; }
        .bg-accent-gold { background-color: #F9A825; }
        .text-gold { color: #F9A825; }
        .text-light { color: #E0E0E0; }
        .text-white-full { color: #FFFFFF; }
        .mobile-screen {
            max-width: 414px;
            height: 800px;
            border: 16px solid #1E1E1E;
            border-radius: 36px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-gray-800 flex items-center justify-center h-screen">
    <div id="loading-view" class="text-white text-2xl">Loading...</div>

    <div id="app-view" class="mobile-screen bg-primary-dark hidden">
        <header class="bg-secondary-dark text-white-full p-4 flex justify-between items-center shadow-lg">
            <div class="flex items-center space-x-2">
                <span id="username-display" class="font-semibold text-sm">@Player...</span>
            </div>
            <div class="flex items-center space-x-2 bg-black bg-opacity-25 px-3 py-1 rounded-full">
                <span id="wallet-balance" class="font-bold text-sm">?--</span>
            </div>
        </header>
        <main class="flex-grow p-6 flex flex-col items-center justify-center">
            <h1 class="text-gold text-3xl font-bold">Welcome!</h1>
            <p class="text-light mt-2">Ready to play?</p>
        </main>
        <footer class="p-4 bg-secondary-dark/80 border-t border-gray-700">
            <button onclick="window.location.href='./game.html'" class="w-full bg-accent-gold text-black font-bold py-3 px-8 rounded-xl shadow-lg">
                Go to Game
            </button>
        </footer>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
          apiKey: "AIzaSyDz5rXqItBhZ1KcnP77brvJ47oZ0bUqYQU",
          authDomain: "tambola-gold.firebaseapp.com",
          projectId: "tambola-gold",
          storageBucket: "tambola-gold.appspot.com",
          messagingSenderId: "719738143899",
          appId: "1:719738143899:web:538dc685a0127a233a723e"
        };

        // Init Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // UI Elements
        const loadingView = document.getElementById('loading-view');
        const appView = document.getElementById('app-view');
        const usernameDisplay = document.getElementById('username-display');
        const walletBalance = document.getElementById('wallet-balance');

        // --- FINAL, CORRECTED INITIALIZATION ---
        function initializeApp() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is logged in, get their data
                    const userRef = db.collection('users').doc(user.uid);
                    const unsubscribe = userRef.onSnapshot(doc => {
                        if (doc.exists) {
                            // As soon as the document exists, we know the profile is created.
                            const userData = doc.data();
                            usernameDisplay.innerText = userData.username;
                            walletBalance.innerText = '?' + userData.wallet;
                            
                            // Show the app
                            loadingView.classList.add('hidden');
                            appView.classList.remove('hidden');

                            // We have the data, so we can stop listening to prevent memory leaks if needed,
                            // or keep it for real-time wallet updates. For now, we'll keep it.
                            // unsubscribe(); 
                        } else {
                           // If the doc doesn't exist yet, we just wait.
                           // The onSnapshot listener will automatically fire again when it's created.
                           console.log("Waiting for user profile to be created...");
                        }
                    });
                } else {
                    // No user is logged in, redirect to login page
                    console.log("No user found, redirecting to login.");
                    window.location.href = './login.html';
                }
            });
        }

        // Run the initialization function
        initializeApp();
    </script>
</body>
</html>
